<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detaylı Rapor</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

    <header class="page-header">
        <img src="assets/tp-otc.png" alt="Şirket Logosu" class="logo">
        <h1>PDKS Mesai Takip Paneli</h1>
    </header>

    <main class="container report-page-container">
        <div class="rapor-sayfasi-header">
            <h2 class="rapor-baslik" id="rapor-baslik">Rapor Yükleniyor...</h2>

            <div class="buton-grup">
                <button id="excel-aktar-btn" class="rapor-butonu excel">Excel'e Aktar</button>
                <button id="pdf-kaydet-btn" class="rapor-butonu pdf">PDF Olarak Kaydet</button>
                <a href="index.html" class="geri-don-butonu">&larr; Ana Panele Dön</a>
            </div>
        </div>

        <div class="table-wrapper">
            <table class="detay-tablosu" id="rapor-tablosu">
                <thead id="rapor-tablo-baslik">
                </thead>
                <tbody id="rapor-tablo-govdesi">
                    <tr><td colspan="5">Yükleniyor...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="js/rapor.js" defer></script>
</body>
</html>
